<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    /* ===== Estilo base ===== */
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    header {
        background-color: #0096c7;
        color: #fff;
        text-align: center;
        transition: background-color 0.3s;
    }

    footer {
        background-color: #ccc;
        color: #333;
        padding: 20px;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
    }

    nav {
        background-color: #0096c7;
        color: #fff;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        transition: background-color 0.3s;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 15px;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #32bbe8;
    }

    nav ul li.active a {
        background-color: #666;
    }

    nav ul li.active a:hover {
        background-color: #999;
    }

    /* ===== Bot√£o de modo escuro ===== */
    .theme-toggle {
        cursor: pointer;
        font-size: 20px;
        background: none;
        border: none;
        color: #fff;
        transition: transform 0.3s;
    }

    .theme-toggle:hover {
        transform: scale(1.2);
    }

    /* ===== Tema escuro ===== */
    body.dark-mode {
        background-color: #121212;
        color: #f5f5f5;
    }

    body.dark-mode header,
    body.dark-mode nav {
        background-color: #1e1e1e;
    }

    body.dark-mode nav ul li a {
        color: #f5f5f5;
    }

    body.dark-mode nav ul li a:hover {
        background-color: #333;
    }

    body.dark-mode footer {
        background-color: #1e1e1e;
        color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li>Ol√°, {{ user.username }}</li>
        {% endif %}
        {% if not user.is_authenticated %}
          <li><a href="{% url 'register' %}">Cadastre-se</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        {% if user.is_authenticated %}
          <li><a href="{% url 'bolsoDigital:expenses_list' %}">Pagamentos</a></li>
          <li><a href="{% url 'logout' %}">Sair</a></li>
        {% endif %}
      </ul>

      <!-- Bot√£o de altern√¢ncia -->
      <button class="theme-toggle" id="themeToggle" title="Alternar modo claro/escuro">üåô</button>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Bolso Digital</p>
  </footer>

  <script>
    // ===== Script do modo escuro =====
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Verifica se o usu√°rio j√° tinha prefer√™ncia salva
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
